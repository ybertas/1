<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Responsive Kelime Avı - EBA Uyumlu</title>
<style>
  /* Genel ayarlar */
  html, body {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #wrapper {
    width: 100%;
    max-width: 1024px;
    height: 100%;
    max-height: 768px;
    box-sizing: border-box;
    padding: 10px;
    display: flex;
    flex-direction: column;
    background: white;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    color: #d32f2f;
    margin: 0 0 10px 0;
    user-select: none;
  }
  #controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-bottom: 10px;
  }
  select, input[type=number], button {
    padding: 8px 12px;
    font-size: 1rem;
    border: 1px solid #999;
    border-radius: 5px;
    outline: none;
    user-select: none;
  }
  button {
    background-color: #388e3c;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #2e7d32;
  }
  #status {
    text-align: center;
    font-size: 1.1rem;
    margin-bottom: 10px;
    user-select: none;
  }
  #game-container {
    flex-grow: 1;
    display: flex;
    flex-direction: row;
    gap: 20px;
    overflow: hidden;
    height: 100%;
  }
  #grid {
    width: 65%;
    min-width: 400px;
    display: grid;
    border: 1px solid #ccc;
    background: #fff;
    user-select: none;
    /* Grid şablonu dinamik olarak JS ile ayarlanacak */
  }
  #word-list {
    width: 35%;
    min-width: 200px;
    overflow-y: auto;
    font-size: 1rem;
    padding: 5px;
    border: 1px solid #ccc;
    background: #fafafa;
  }
  #word-list span {
    display: block;
    padding: 5px 8px;
    margin-bottom: 5px;
    background: #e0e0e0;
    border-radius: 4px;
    user-select: none;
  }
  #word-list span.found {
    background: #81c784;
    color: white;
    text-decoration: line-through;
  }
  .cell {
    display: flex;
    justify-content: center;
    align-items: center;
    border: 1px solid #ccc;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
    font-weight: bold;
    background: white;
  }
  .cell:hover:not(.found) {
    background-color: #ffe082;
  }
  .cell.selected {
    background-color: #ffca28;
    color: white;
  }
  .cell.found {
    background-color: #388e3c;
    color: white;
    cursor: default;
  }
  .cell.wrong {
    background-color: #e53935;
    color: white;
  }

  /* Responsive hücre boyutu ayarı - grid büyüklüğüne göre */
  /* 8x8 için */
  .grid-8 {
    grid-template-columns: repeat(8, minmax(40px, 1fr));
    grid-auto-rows: minmax(40px, 1fr);
  }
  .grid-8 .cell {
    font-size: 1.8rem;
  }
  /* 10x10 için */
  .grid-10 {
    grid-template-columns: repeat(10, minmax(32px, 1fr));
    grid-auto-rows: minmax(32px, 1fr);
  }
  .grid-10 .cell {
    font-size: 1.4rem;
  }
  /* 12x12 için */
  .grid-12 {
    grid-template-columns: repeat(12, minmax(26px, 1fr));
    grid-auto-rows: minmax(26px, 1fr);
  }
  .grid-12 .cell {
    font-size: 1.1rem;
  }

  /* Mobilde daha ufak boyutlar */
  @media (max-width: 768px) {
    #wrapper {
      max-width: 100vw;
      max-height: 100vh;
      padding: 5px;
    }
    #game-container {
      flex-direction: column;
    }
    #grid, #word-list {
      width: 100%;
      min-width: auto;
    }
    #word-list {
      max-height: 150px;
      margin-top: 10px;
    }
    .cell {
      font-size: 1.1rem !important;
    }
  }
  @media (max-width: 480px) {
    .grid-8 .cell {
      font-size: 1.3rem !important;
    }
    .grid-10 .cell {
      font-size: 1rem !important;
    }
    .grid-12 .cell {
      font-size: 0.85rem !important;
    }
  }
</style>
</head>
<body>
  <div id="wrapper">
    <h1>Kelime Avı - Responsive & EBA Uyumlu</h1>
    <div id="controls">
      <label>
        Zorluk:
        <select id="level">
          <option value="8">Kolay (8x8)</option>
          <option value="10">Orta (10x10)</option>
          <option value="12">Zor (12x12)</option>
        </select>
      </label>
      <label>
        Süre (s):
        <input type="number" id="time" value="60" min="10" max="300" step="10" />
      </label>
      <button id="startBtn">Başlat</button>
    </div>
    <div id="status">
      Süre: <span id="timer">0</span> sn | Skor: <span id="score">0</span> | Kalan: <span id="remaining">0</span>
    </div>
    <div id="game-container">
      <div id="grid" class="grid-8"></div>
      <div id="word-list"></div>
    </div>
  </div>

<script>
(() => {
  const levelSelect = document.getElementById('level');
  const timeInput = document.getElementById('time');
  const startBtn = document.getElementById('startBtn');
  const timerEl = document.getElementById('timer');
  const scoreEl = document.getElementById('score');
  const remainingEl = document.getElementById('remaining');
  const gridEl = document.getElementById('grid');
  const wordListEl = document.getElementById('word-list');

  let gridSize = 8;
  let words = [];
  let placedWords = [];
  let timer = 0;
  let timerId = null;
  let score = 0;

  // Basit kelime bankası
  const wordBanks = {
    8: ["ELMA", "ARMUT", "KİRAZ", "MANGO"],
    10: ["ELMA", "ARMUT", "KİRAZ", "MANGO", "MUZ", "ÜZÜM"],
    12: ["ELMA", "ARMUT", "KİRAZ", "MANGO", "MUZ", "ÜZÜM", "KAVUN", "ÇİLEK"]
  };

  function createGrid(size) {
    gridEl.innerHTML = '';
    gridEl.className = '';
    gridEl.classList.add(`grid-${size}`);

    // 2D array oluştur
    let grid = Array(size).fill(null).map(() => Array(size).fill(''));

    // Kelimeleri yerleştir (basit yatay yerleşim)
    words = [...wordBanks[size]];
    placedWords = [];

    words.forEach(word => {
      const row = Math.floor(Math.random() * size);
      const maxStartCol = size - word.length;
      const col = Math.floor(Math.random() * (maxStartCol + 1));
      for(let i=0; i<word.length; i++) {
        grid[row][col+i] = word[i];
      }
      placedWords.push(word);
    });

    // Geri kalan hücreleri rastgele harf ile doldur
    for(let r=0; r<size; r++) {
      for(let c=0; c<size; c++) {
        if(grid[r][c] === '') {
          const charCode = 65 + Math.floor(Math.random()*26);
          grid[r][c] = String.fromCharCode(charCode);
        }
      }
    }

    // Grid UI oluştur
    grid.forEach(row => {
      row.forEach(letter => {
        const cell = document.createElement('div');
        cell.textContent = letter;
        cell.classList.add('cell');
        gridEl.appendChild(cell);
      });
    });

    // Kelime listesini göster
    wordListEl.innerHTML = '';
    placedWords.forEach(w => {
      const span = document.createElement('span');
      span.textContent = w;
      wordListEl.appendChild(span);
    });
  }

  function startGame() {
    if(timerId) clearInterval(timerId);
    score = 0;
    timer = parseInt(timeInput.value);
    gridSize = parseInt(levelSelect.value);

    createGrid(gridSize);
    updateStatus();

    timerEl.textContent = timer;
    scoreEl.textContent = score;
    remainingEl.textContent = placedWords.length;

    timerId = setInterval(() => {
      timer--;
      timerEl.textContent = timer;
      if(timer <= 0) {
        clearInterval(timerId);
        alert(`Süre doldu! Skorunuz: ${score}`);
        endGame();
      }
    }, 1000);
  }

  function updateStatus() {
    scoreEl.textContent = score;
    remainingEl.textContent = placedWords.length;
  }

  function endGame() {
    // Oyunu sonlandırma işlemleri buraya
  }

  startBtn.addEventListener('click', startGame);
})();
</script>
</body>
</html>
