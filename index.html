    header:after {
      content: '';
      display: block;
      width: 100%;
      height: 100px;
      background: var(--header-wave);
      background-size: cover;
      position: absolute;
      left: 0; right: 0; bottom: -2px;
      z-index: 1;
    }
    header h1 {
      font-size: 2.8rem;
      letter-spacing: 1px;
      margin-bottom: 1.1rem;
      font-weight: 600;
      filter: drop-shadow(0 6px 16px #15d68b66);
      animation: slideFadeDown 1.1s cubic-bezier(.46,.97,.32,1.19);
      position: relative;
      z-index: 2;
    }
    header p {
      font-size: 1.22rem;
      max-width: 600px;
      margin: auto;
      opacity: 0.96;
      font-weight: 400;
      z-index: 2;
      position: relative;
      animation: slideFadeUp 1s 0.2s cubic-bezier(.38,1.06,.42,1.05) backwards;
    }
    @keyframes slideFadeDown {
      from { opacity:0; transform: translateY(-40px) scale(0.97);}
      to { opacity:1; transform: none;}
    }
    @keyframes slideFadeUp {
      from { opacity:0; transform: translateY(40px) scale(0.97);}
      to { opacity:1; transform: none;}
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 3rem 2rem 3rem 2rem;
      max-width: 1150px;
      margin: -30px auto 0 auto;
      position: relative;
      z-index: 10;
    }
    .game-card {
      background: rgba(255,255,255,0.98);
      border-radius: var(--card-radius);
      box-shadow: 0 10px 32px 0 #24ffb919, 0 1.5px 8px #11b3e25c;
      overflow: hidden;
      border: 2px solid transparent;
      position: relative;
      transform: translateY(40px) scale(0.96);
      opacity: 0;
      animation: cardPopIn .7s cubic-bezier(.25,.99,.55,1.25) forwards;
    }
    .game-card:nth-child(1) { animation-delay: .15s;}
    .game-card:nth-child(2) { animation-delay: .35s;}
    .game-card:nth-child(3) { animation-delay: .55s;}
    @keyframes cardPopIn {
      to { opacity:1; transform: none;}
    }
    .game-card:before {
      content:'';
      position: absolute;
      left: 0; top: 0; width:100%; height:100%;
      pointer-events: none;
      border-radius: var(--card-radius);
      box-shadow: 0 0 0 0 #00e676;
      transition: box-shadow .28s;
      z-index: 2;
    }
    .game-card:hover:before {
      box-shadow: 0 0 0 6px #b7ffdd80, 0 0 0 12px #61ffb950;
    }
    .game-card img {
      width: 100%;
      height: 210px;
      object-fit: cover;
      border-top-left-radius: var(--card-radius);
      border-top-right-radius: var(--card-radius);
      transition: transform .32s cubic-bezier(.33,1.19,.44,1.12), filter .24s;
      box-shadow: 0 2px 18px #0de2c116;
      background: linear-gradient(90deg,#e8f6fd 40%, #e4fff0 100%);
    }
    .game-card:hover img {
      transform: scale(1.06) rotate(-2deg);
      filter: brightness(1.08) saturate(1.1);
    }
    .game-card h3 {
      font-size: 1.3rem;
      font-weight: 600;
      padding: 1.1rem 1.5rem 0.7rem 1.5rem;
      color: #17915b;
      display: flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(90deg, #f4fffb 60%, #e0fff5 100%);
      border-top: 1px solid #ecfaf3;
    }
    .game-card h3 .material-icons {
      font-size: 1.5em;
      vertical-align: middle;
      color: #38d6a1;
      filter: drop-shadow(0 1px 3px #23ff7b33);
    }
    .game-card a {
      display: block;
      padding: 1.15rem 1rem;
      margin: 0;
      background: linear-gradient(90deg, #18e49a 30%, #24baf1 90%);
      color: #fff;
      font-weight: 700;
      font-size: 1.08rem;
      text-align: center;
      letter-spacing: .02em;
      border-bottom-left-radius: var(--card-radius);
      border-bottom-right-radius: var(--card-radius);
      text-decoration: none;
      position: relative;
      z-index: 3;
      overflow: hidden;
      transition: background .25s, color .18s, transform .13s;
      box-shadow: 0 2px 10px #1fe4c561;
      cursor: pointer;
      animation: bounceBtn 1.1s 1.6s both;
    }
    .game-card a:hover {
      background: linear-gradient(90deg, #24baf1 10%, #18e49a 90%);
      color: #f9fffc;
      transform: scale(1.06) rotate(-1deg);
      box-shadow: 0 6px 22px #61ffd966;
    }
    @keyframes bounceBtn {
      0% { transform: translateY(40px) scale(0.88);}
      60% { transform: translateY(-8px) scale(1.09);}
      80% { transform: translateY(0px) scale(0.98);}
      100% { transform: none;}
    }

    @media (max-width: 800px) {
      header h1 { font-size: 2.1rem; }
      .container { padding: 2rem 1rem; gap: 1.3rem;}
      .game-card img { height: 170px; }
    }
    @media (max-width: 540px) {
      header { padding: 2.2rem 1rem 1.1rem 1rem; }
      header h1 { font-size: 1.2rem; }
      header p { font-size: .96rem; }
      .container { padding: 1.5rem .5rem; }
      .game-card img { height: 120px;}
      .game-card h3 { font-size: 1.02rem; }
    }
  </style>
